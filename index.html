<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Quick list</title>
</head>
<body>
    <header>
        <img src="./assets/assets/logo.png" alt="logo quick list">
        <button>
            <i class="ph ph-arrow-left"></i>
            Voltar
        </button>
        <h2>Compras da semana</h2>

        <main>
            <section class="add-item">
                <input type="text" placeholder="Adione um novo item" id="item">
                <button>Adicionar item</button>
            
            </section>

            <section class="list">
                <div class="item">
                    <div>
                        <input type="checkbox" name="list" id="iten-1">
                        <div class="custom-checkbox">
                            <img src="./assets/assets/checked.svg" alt="checkd">
                        </div>
                        <label for="iten-1">Maçã</label>
                    </div>
                    <button><img src="./assets/assets/trash-icon.svg" alt="trach icon"></button>
                </div>

                <div class="item">
                    <div>
                        <input type="checkbox" name="list" id="iten-">
                        <div class="custom-checkbox">
                            <img src="./assets/assets/checked.svg" alt="checkd">
                        </div>
                        <label for="iten-">Melancia</label>
                    </div>
                    <button><img src="./assets/assets/trash-icon.svg" alt="trach icon"></button>
                </div>

                <div class="item">
                    <div>
                        <input type="checkbox" name="list" id="iten-3">
                        <div class="custom-checkbox">
                            <img src="./assets/assets/checked.svg" alt="checkd">
                        </div>
                        <label for="iten-3">Melão</label>
                    </div>
                    <button><img src="./assets/assets/trash-icon.svg" alt="trach icon"></button>
                </div>
            </section>

            <div class="warning">
                <div>
                    <i class="ph ph-warning-circle ph-fill"></i>
                    <span>O item foi removido da lista</span>
                </div>

                <button>
                    <i class="ph ph-x"></i>
                </button>
            </div>
        </main>
    </header>
</body>
</html>
